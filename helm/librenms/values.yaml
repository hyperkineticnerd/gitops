# Default values for librenms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

timezone: America/Denver

image:
  repository: librenms/librenms
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: "librenms"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  allowPrivilegeEscalation: true
  runAsNonRoot: false
  # runAsUser: 1000

service:
  type: ClusterIP
  name: librenms
  port: 8000

ingress:
  enabled: true
  className: ""
  annotations:
    route.openshift.io/termination: edge
    # cert-manager.io/cluster-issuer: letsencrypt
    # cert-manager.io/private-key-rotation-policy: always
  hosts:
    - host: librenms-librenms.apps.hub.ocp4.hkn.lab
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - hosts:
    #    - librenms-librenms.apps.hub.ocp4.hkn.lab
    #   secretName: librenms-tls
  backend: {}
    # service:
    #   name: librenms
    #   port:
    #     number: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Side Cars
dispatcher:
  enabled: true

syslogng:
  enabled: false

snmptrapd:
  enabled: false

# Sub Charts Below Here
mysql:
  enabled: true
  hostname: librenms-mysql
  auth:
    database: librenms
    username: librenms
    password: librenms
    timeout: "60"
  # serviceAccount:
  #   create: true
  #   name: mysql

redis:
  enabled: true
  hostname: librenms-redis
  auth:
    password: librenms
  # master:
  #   serviceAccount:
  #     create: true
  #     name: redis
  # replica:
  #   serviceAccount:
  #     create: true
  #     name: redis

memcached:
  enabled: true
  auth:
    username: librenms
    password: librenms

rrdcached:
  enabled: true
