apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rrdcached
  namespace: librenms
spec:
  replicas: 1
  serviceName: rrdcached
  selector:
    matchLabels:
      app: librenms
      component: rrdcached
  template:
    metadata:
      labels:
        app: librenms
        component: rrdcached
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: rrdcached
          image: ghcr.io/crazy-max/rrdcached
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
          ports:
            - name: rrdcached
              containerPort: 42217
              protocol: TCP
          volumeMounts:
          - name: rrdcached-data
            mountPath: /data
      volumes:
  {{- if not .Values.persistence.enabled }}
        - name: rrdcached-data
          {{- if .Values.persistence.medium }}
          emptyDir: {
            medium: {{ .Values.persistence.medium | quote }}
          }
          {{- else }}
          emptyDir: {}
          {{- end }}
  {{- else if .Values.persistence.existingClaim }}
        - name: rrdcached-data
          persistentVolumeClaim:
            claimName: {{ printf "%s" (tpl .Values.persistence.existingClaim .) }}
  {{- else }}
  volumeClaimTemplates:
    - metadata:
        name: rrdcached-data
        {{- if .Values.persistence.annotations }}
        annotations: {{- toYaml .Values.persistence.annotations | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        {{- if .Values.persistence.selector }}
        selector: {{- include "common.tplvalues.render" (dict "value" .Values.persistence.selector "context" $) | nindent 10 }}
        {{- end }}
        {{- if .Values.persistence.dataSource }}
        dataSource: {{- include "common.tplvalues.render" (dict "value" .Values.persistence.dataSource "context" $) | nindent 10 }}
        {{- end }}
  {{- end }}
